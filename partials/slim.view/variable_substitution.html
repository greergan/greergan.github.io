<summary><h3>Variable substitution</h3></summary>
<p class="description">Substitute tokens for values found in a JSON model.</p>
<blockquote class="outer">
	<blockquote><code>Hello I am &#123;&#123;page.title&#125;&#125;</code></blockquote>
	<div class="outputs">
		<blockquote>Hello I am {{ page.title }}</blockquote>
	</div>
</blockquote>
