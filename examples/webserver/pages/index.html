<include view="examples/webserver/includes/head.html">
  <div class="flex-container-top">
    <div class="flex-child-top">
      <h1 class="intro">Welcome to <div class="slim">{{page.title}}</div></h1>
      <div class="catch_line">A Slim.Generator tool</div>
      <div class="intro">
          <p></p>
      </div>
    </div>
    <div class="flex-child-top">
      <div class="date_times">
        <span class="label">Current Time:</span><span class="time" id="current_time"></span><br>
        <span class="label">Last Updated:</span><span class="time" id="last_updated"></span><br>
        <span class="label">Running Since:</span><span class="time" id="running_since"></span>
        <span class="label">Connected:</span><span class="time" id="connected_since"></span>
      </div>
    </div>
    <div class="flex-child-top">
      <button type="button" onclick="showProjects()">Load Project</button>
    </div>
  </div>
  <div class="flex-container control-panel">
    <div class="flex-child">
      <p class="label">Namespace</p>
      <p id="namespace" class="slim-generator-console-namespace"></p>
      <p class="label">Reverse Path Mappings</p>
      <table id="reverse_path_mappings" class="slim-generator-console-view"></table>
      <p class="label">Raw Views</p>
      <table id="raw_views" class="slim-generator-console-view"></table>
      <p class="label">Compiled Views</p>
      <table id="compiled_views" class="slim-generator-console-view"></table>
      <p class="label">View Dependencies</p>
      <div id="dependent_views"></div>
    </div>
    <div class="flex-child">
      <div id="workspaces">
        <include view="examples/webserver/forms/project_page.html">
      </div>
    </div>
  </div>
  <!-- <hr class="section-seperator"/> -->
<include view="examples/webserver/includes/foot.html">
