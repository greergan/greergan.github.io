<script>
	function copy2clipboard() {
		const copyText = document.getElementById("myInput");
		copyText.select();
		copyText.setSelectionRange(0, 99999); // For mobile devices
		navigator.clipboard.writeText(copyText.value);

<script>
  "use strict";
  let socket = new WebSocket(window.location.origin.startsWith('https')
    ? window.location.origin.replace("https", "wss")
    : window.location.origin.replace("http", "wss")
  );
  socket.onopen = function(e) { console.log("[open] Connection established"); };
  socket.onmessage = function(event) { if(event.data == 'refresh') { location.reload();} };
  socket.onerror = function(error) { console.error(`[error]`);};
  socket.onclose = function(event) {
    if (event.wasClean) {
      console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
    } else {
      console.log('[close] Connection died', event);
    }
  };
</script>
