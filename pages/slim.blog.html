<include view="includes/head.html">

    <div class="catch_line">The story of Slim</div>
    <div class="intro">
        <p></p>
    </div>
    {% with model="page"
        <div class="slim-blog-entries">

                    <p>{{teaser}}</p>
                </div>
    %}</div>
    %}
    <hr class="section-seperator"/>
    <include view="includes/foot.html">
